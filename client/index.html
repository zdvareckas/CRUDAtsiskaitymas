<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
    defer></script>
  <script src="js/main.js" defer type="module"></script>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <main>
    <div class="container mt-5">
      <form class="js-shopping-list-form shopping-list-form mb-3 p-3 gap-3">
        <div class="d-flex gap-3">
          <div>
            <label class="form-label" for="title">Pavadinimas:</label>
            <input class="form-control" type="text" name="title">
            <p class="error-field" field-error="title"></p>
          </div>
          <div>
            <label class="form-label" for="price">Kaina:</label>
            <input class="form-control" type="number" name="price">
            <p class="error-field" field-error="price"></p>
          </div>
          <div>
            <label class="form-label" for="qty">Kiekis:</label>
            <input class="form-control" type="number" name="qty">
            <p class="error-field" field-error="qty"></p>
          </div>
        </div>
        <button type=" submit" class="btn btn-success">Pridėti</button>
      </form>

      <div class="js-shooping-cart shopping-cart-items-container container p-4">
      </div>
      <div class="modal fade" id="update-form-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Atnaujinti..</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="update-title-input" class="form-label">Pavadinimas:</label>
                <input type="text" class="form-control" id="update-title-input">
              </div>
              <div class="mb-3">
                <label for="update-price-input" class="form-label">Kaina:</label>
                <input type="number" class="form-control" id="update-price-input">
              </div>
              <div class="mb-3">
                <label for="update-qty-input" class="form-label">Kiekis:</label>
                <input type="number" class="form-control" id="update-qty-input">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Uždaryti</button>
              <button type="button" class="btn btn-primary" id="btn-update-item">Išsaugoti</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
